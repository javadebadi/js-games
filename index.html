<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Rock, Paper, Scissors Game</h1>
        <div class="choices">
            <button><img id="rock" src="https://img.icons8.com/ios/100/000000/thumb-up--v3.png"/></button>
            <button><img id="paper" src="https://img.icons8.com/ios/100/000000/four-fingers--v2.png"/></button>
            <button><img id="scissors" src="https://img.icons8.com/ios/100/000000/hand-scissors--v2.png"/></button>
        </div>
        <div class="results-display">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>User Choice: <span id="user-choice"></span></h2>
            <h2>Results: <span id="results"></span></h2>
        </div>
    </div>
    <script src="app.js"></script>

    <div class="links">
        <li>
            <a href="https://icons8.com/icon/tbsBM9PBKsA3/hand-scissors">Hand Scissors icon by Icons8</a>
        </li>
        <li>
            <a href="https://icons8.com/icon/AnzuvMOIYT9c/thumbs-up">Thumbs Up icon by Icons8</a>
        </li>
        <li>
            <a href="https://icons8.com/icon/oJIM8exVDgny/four-fingers">Four Fingers icon by Icons8</a>
        </li>
    </div>
</body>
</html>
